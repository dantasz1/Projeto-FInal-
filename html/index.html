    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,400&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/dda3619c4d.js" crossorigin="anonymous"></script>

<body>
    <div class="home">
        <nav>
            <ul class="nav-itens">
                <li>
                    <a href="x" class="menu">Home</a>
                </li>
                <li>
                    <a href="x" class="menu">Sobre Nos</a>
                </li>
                <li>

                </li>

            </ul>

            <div class="btn">

                <a href="https://www.google.com/"><i class="fa-solid fa-cart-shopping fa-xl" id="imgC"></i></a>
                <button class="login"> <a href="https://www.google.com/">Login</a></button>
                <button class="cadastro"> <a href="https://www.google.com/">Cadastro</a></button>

            </div>
        </nav>
        <section>
            <div class="apresentacao">
                <h1>Seu Armario Tech.</h1>
                <p>Navegue e se inspire no mundo da moda.</p>
            </div>
        </section>
        <section>
            <div class="imgPrincipal">
                <img src="../imagens/molelo1.png.jpg" alt="" onclick="">
                <p id="camisetaPreta">Camiseta Preta</p>
            </div>
        </section>
        <div class="modelos">
            <h2>Principais modelos.</h2>
        </div>
        <section class="cards">
            <div class="slots">
                <div class="img-container">
                    <img src="../imagens/moletom branco.png" alt="moletombranco" id="imagem1">
                </div>
                <h4 id="moletom">Moletom branco.</h4>
                <div class="botoes">
                    <button class="comprar"><a href="google.com">Comprar</a></button>
                </div>
            </div>
            <div class="slots">
                <div class="img-container">
                    <img src="../imagens/calça jeans.png" alt="" id="imagem2">
                </div>
                <h4 id="camisaBasica">Calça jeans.</h4>
                <div class="botoes">
                    <button class="comprar"><a href="google.com">Comprar</a></button>
                </div>
            </div>
            <div class="slots">
                <div class="img-container">
                    <img src="../imagens/moletomVerde.jpg" alt="moletomVerde" id="imagem3">
                </div>
                <h4 id="moletomVerde">Moletom verde.</h4>
                <div class="botoes">
                    <button class="comprar"><a href="google.com">Comprar</a></button>
                </div>
            </div>
        </section>

    </div>
</section>
<h2 class="promo">Receba Promoções</h2>
<section class="formulario">
    
    <form action="contato" class="contato" id="contato">
        <div class="row">
            <input type="text" name="nome" id="inome" placeholder="Insira seu Nome" required minlength="3" maxlength="35">
            <input type="email" name="email" id="iemail" placeholder="Insira seu e-mail" required>
        </div>
        <div class="row">
            <input type="tel" name="telefone" id="itelefone" placeholder="Insira seu Telefone" maxlength="11" minlength="9" required>
            <input type="submit" value="Enviar">
        </div>
    </form>
</section>
    <script src="../js/index.js"></script>
